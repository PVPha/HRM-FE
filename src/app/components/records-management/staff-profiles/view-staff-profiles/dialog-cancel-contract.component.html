<h1 mat-dialog-title>Chấm dứt hợp đồng lao động</h1>
<div mat-dialog-content>
  <form class="formDialog">
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Số quyết định</mat-label>
          <input matInput value="" #id_decision>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Tên nhân viên</mat-label>
          <input matInput value="{{data.fullName}}" #fullName>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Mã nhân viên</mat-label>
          <input matInput value="{{data.id_staff}}" #id_staff>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <mat-form-field >
          <mat-label>thời gian chấm dứt</mat-label>
          <input matInput [matDatepicker]="datepicker" #picker>
          <input style="display: none;" type="text" value="{{picker.value |date:'yyyy-MM-dd'}}" #time>
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <mat-expansion-panel hideToggle onclick="setContent('contract', 'editorContract'), getContent('cancle-contractTextArea')">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Lý do
            </mat-panel-title>
            <mat-panel-description>
              lý do chấm dứt hợp đồng
            </mat-panel-description>
          </mat-expansion-panel-header>
          <!-- <app-view-interview-schedule></app-view-interview-schedule> -->
        <!-- <textarea name="" id="contract"  rows="20" matInput > -->
          <textarea style="display: none;" id="cancle-contractTextArea" #reason></textarea>
          <editor
            id="editorContract"
            onmouseout=" setTimeout(getContent('cancle-contractTextArea'),10000)"
            [init]="{
              height: 300,
              menubar: false,
              plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ],
              toolbar:
                'undo redo | formatselect | bold italic backcolor | \
                alignleft aligncenter alignright alignjustify | \
                bullist numlist outdent indent | removeformat | help'
            }"
          >

        </editor>
        <!-- </textarea> -->
        </mat-expansion-panel>
      </div>
    </div>
