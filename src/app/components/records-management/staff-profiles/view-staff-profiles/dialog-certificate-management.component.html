<h1 mat-dialog-title>Quản lý bằng cấp chứng chỉ</h1>
<div mat-dialog-content>
  <form class="formDialog">
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Mã hồ sơ</mat-label>
          <input matInput value="" #id_record>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Mã nhân viên</mat-label>
          <input matInput value="{{data.id_staff}}" #id_staff>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Tên nhân viên</mat-label>
          <input matInput value="{{data.fullName}}" #fullName>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-expansion-panel hideToggle onclick="setContent('certificate', 'certificateEditor')">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Bằng cấp chứng chỉ
            </mat-panel-title>
            <mat-panel-description>
              thông tin bằng cấp chứng chỉ
            </mat-panel-description>
          </mat-expansion-panel-header>
          <textarea style="display: none;" id="contentTextArea" #content></textarea>
          <editor
            id="certificateEditor"
            onmouseout=" setTimeout(getContent('contentTextArea'),10000)"
            [init]="{
              menubar: false,
              height: 250,
              plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ]
            }"
          >
        </editor>
        </mat-expansion-panel>
      </div>
    </div>
