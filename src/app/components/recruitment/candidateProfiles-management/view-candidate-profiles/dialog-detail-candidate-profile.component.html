          <div class="row">
            <div class="col">
              <mat-expansion-panel hideToggle onclick="setContent('exp', 'editorExp'); getContent('expTextArea')">
                <mat-expansion-panel-header>
                  <mat-panel-title>

                  </mat-panel-title>
                  <mat-panel-description>
                    kinh nghiệm làm việc
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <textarea id="expTextArea" style="display: none;" #benefit [value]="data.exp" ></textarea>
                <div id="exp" style="display: none;" [innerHTML]="data.exp"></div>
                <editor
                  id="editorExp"
                  onmouseout=" setTimeout(getContent('expTextArea'),10000)"

                      'advlist autolink lists link image charmap print preview anchor',

                      bullist numlist outdent indent | removeformat | help'
                  }"
                >

            </div>

          <div class="row mt-3">

                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Kỹ năng
                  </mat-panel-title>
                  <mat-panel-description>

      <mat-step *ngIf="data.status == 'phỏng vấn'">
        <ng-template matStepLabel>chấm điểm phỏng vấn</ng-template>
        <form class="formDialog">
          <div class="row">
            <div class="col-4">
              <mat-form-field appearance="fill">
                <mat-label class="labelScorceDialog">Điểm chuyên môn</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0" #expertise>
                <!-- <span matPrefix>$&nbsp;</span> -->
                <span matSuffix>/10</span>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="fill" floatLabel="always">
                <mat-label class="labelScorceDialog"> Đánh giá chung</mat-label>
                <textarea rows="3" matInput #evaluate></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="fill" floatLabel="always">
                <mat-label class="labelScorceDialog"> Ghi chú</mat-label>
                <textarea rows="3" matInput #noteInterview></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-button-toggle-group name="fontStyle" [(ngModel)]="approval" aria-label="Font Style">
                <mat-button-toggle class="btnToggleApproval " value="từ chối"> <mat-icon>clear</mat-icon> từ chối</mat-button-toggle>
                <mat-button-toggle class="btnToggleApproval " value="duyệt"> <mat-icon>check</mat-icon> duyệt</mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </div>
          <div class="row">
            <div class=" ml-auto mr-auto mt-3">
              <button class="btnForm btn btn-primary" mat-dialog-close (click)="onSubmit(data.ID ,data.id_candidate, expertise.value, evaluate.value, noteInterview.value)" mat-dialog-close>Hoàn tất</button>
            </div>
          </div>
        </form>
