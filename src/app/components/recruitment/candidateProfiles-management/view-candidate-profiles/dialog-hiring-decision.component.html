<h1 mat-dialog-title>Lập quyết định tuyển dụng</h1>
<div mat-dialog-content>
  <form class="formDialog">
    <div class="row">
      <div class="col-4">
        <mat-form-field>
          <mat-label>Số quyết định</mat-label>
          <input matInput value="{{id_decision_temp}}" #id_dicision>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field>
          <mat-label>Mã ứng viên</mat-label>
          <input matInput [value]="data.id_candidate" #id_candidate>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field>
          <mat-label>Mã nhân viên</mat-label>
          <input matInput value="" #id_staff>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Tên nhân viên</mat-label>
          <input matInput [value]="data.fullName" #fullName>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Vị trí</mat-label>
          <input matInput value="{{data.position}}" #position>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field >
          <mat-label>thời gian thử việc</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <input #start style="display: none;" value="{{range.value.start |date:'yyyy-MM-dd'}}">
        <input #end style="display: none;" value="{{range.value.end |date:'yyyy-MM-dd'}}">
        <!-- <p>{{range.value.start | json}}</p> -->
      </div>
      <div class="col-6 ">
        <mat-form-field>
          <mat-label>Bộ phận</mat-label>
          <input type="text"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto"
                 #department>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Mức lương thử việc</mat-label>
          <input matInput #salary type="number" class="example-right-align"  placeholder="0">
          <!-- <span matPrefix>$&nbsp;</span> -->
          <span matSuffix>VNĐ</span>
        </mat-form-field>
      </div>
    </div>
    <!-- <mat-form-field appearance="fill">
      <mat-label>Hình thức phỏng vấn</mat-label>
      <mat-select>
        <mat-option *ngFor="let form of forms" [value]="form.form">
          {{form.form}}
        </mat-option>
      </mat-select>
    </mat-form-field> -->
    <!-- <mat-form-field appearance="fill">
      <mat-label>Người phỏng vấn</mat-label>
      <mat-select multiple>
        <mat-option *ngFor="let interviewer of interviewers" [value]="interviewer.name">
          <mat-label>{{interviewer.position}}</mat-label>
          {{interviewer.name}}
        </mat-option>
      </mat-select>
    </mat-form-field> -->
    <div class="row">
      <div class=" ml-auto mr-auto">
        <button type="submit" class="btnForm btn btn-primary" matDialogClose (click)="onSubmit(data.ID, id_dicision.value, id_candidate.value, id_staff.value, fullName.value, position.value, department.value, range.value, start.value, end.value, salary.value)">lập quyết định</button>
      </div>
    </div>
  </form>
</div>
