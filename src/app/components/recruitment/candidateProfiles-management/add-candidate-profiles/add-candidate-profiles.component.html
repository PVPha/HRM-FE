
<div class="container">
  <div class="title">
    <mat-card-header>NHẬP HỒ SƠ ỨNG VIÊN</mat-card-header>
  </div>
  <form class="form">
    <div class="row">
      <div class="col-3">
        <span id="avatar">
          <img class="img-fluid" id="imgOut" src="#" alt="">
        </span>
        <div class="row mt-3">
          <div class="col-1">
            <label>Ảnh</label>
          </div>
          <div class="col-10 ml-2" style="overflow: hidden;">
            <input type="file" [formControl]="file" (change)="fileChange($event)" >
          </div>
        </div>
      </div>
      <div class="col-2 ">
        <mat-form-field>
          <mat-label>Mã hồ sơ</mat-label>
          <input matInput #id_candidate>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Họ tên</mat-label>
          <input matInput #fullName>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field>
          <mat-label>Giới tính</mat-label>
          <input matInput #sex>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field >
          <mat-label>Ngày thánh năm sinh</mat-label>
          <input matInput [matDatepicker]="picker"  #timePick>
          <input style="display: none;" type="text" #dob value="{{timePick.value|date:'yyyy-MM-dd'}}">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field>
          <mat-label>Số điện thoại</mat-label>
          <input matInput #phoneNumber>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput #email>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Địa chỉ</mat-label>
          <input matInput #address>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Vị trí ứng tuyển</mat-label>
          <input matInput #position>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field>
          <mat-label>Học vấn</mat-label>
          <input matInput #education>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field>
          <mat-label>Trình độ ngoại ngữ</mat-label>
          <input matInput #language>
        </mat-form-field>
      </div>
    </div>


    <div class="row justify-content-center">
      <div class="col">
        <mat-expansion-panel hideToggle onclick="setContent('skill', 'editorSkill')">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Kỹ năng
            </mat-panel-title>
            <mat-panel-description>
              các kỹ năng
            </mat-panel-description>
          </mat-expansion-panel-header>
          <textarea style="display: none;" id="skillTextArea" #skill></textarea>
          <editor
            id="editorSkill"
            onmouseout=" setTimeout(getContent('skillTextArea'),10000)"
            [init]="{
              height: 150,
              menubar: false,
              plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ],
              toolbar:
                'undo redo | formatselect | bold italic backcolor | \
                alignleft aligncenter alignright alignjustify | \
                bullist numlist outdent indent | removeformat | help'
            }"
          >

        </editor>
        </mat-expansion-panel>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col">
        <mat-expansion-panel hideToggle onclick="setContent('exp', 'editorExp')">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Kinh nghiệm
            </mat-panel-title>
            <mat-panel-description>
              chi tiết kinh nghiệm làm việc
            </mat-panel-description>
          </mat-expansion-panel-header>
          <textarea style="display: none;" id="expTextArea" #exp></textarea>
          <editor
            id="editorExp"
            onmouseout=" setTimeout(getContent('expTextArea'),10000)"
            [init]="{
              height: 150,
              menubar: false,
              plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ],
              toolbar:
                'undo redo | formatselect | bold italic backcolor | \
                alignleft aligncenter alignright alignjustify | \
                bullist numlist outdent indent | removeformat | help'
            }"
          >

        </editor>
        </mat-expansion-panel>
      </div>
    </div>
    <div class="row">
      <div class="ml-auto mr-auto mt-3">
        <button type="submit" class="btn btn-primary mb-5" (click)="onSubmit(id_candidate.value, fullName.value, sex.value, dob.value, phoneNumber.value, email.value, address.value, position.value, exp.value, skill.value, education.value, language.value)" [routerLink]="['/view-candidateProfile']" routerLinkActive="router-link-active"  >Tạo yêu cầu </button>
      </div>
    </div>
  </form>
</div>
